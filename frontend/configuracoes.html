<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<body style="background-color: #E4E4E4">

      <div class="row align-items-center p-4">
        <div class="col-10"><h1 class="title">Menu</h1></div>
        <div class="col-2"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onClick="closeSideDrawer()"></button></div>
      </div>
      <ul class="list-group" onclick="closeSideDrawer()">
        <a href="dashboard.html" class="list-group-item list-group-item-action border-0 rounded-0 text-reset text-decoration-none"><li class="media"><img class="mr-3" src="images/home.png" alt="início"><div class="media-body"><h5 class="mt-0 mb-1">Início</h5></div></li></a>
        <a href="/patrimonio.html" class="list-group-item list-group-item-action border-0 rounded-0 text-reset text-decoration-none"><li class="media"><img class="mr-3" src="images/patrimonio.png" alt="patrimônio"><div class="media-body"><h5 class="mt-0 mb-1">Patrimônio</h5></div></li></a>
        <a href="/usuarios.html" class="list-group-item list-group-item-action border-0 rounded-0 text-reset text-decoration-none"><li class="media"><img class="mr-3" src="images/user.png" alt="usuarios"><div class="media-body"><h5 class="mt-0 mb-1">Usuários</h5></div></li></a>
        <a href="/local.html" class="list-group-item list-group-item-action border-0 rounded-0 text-reset text-decoration-none"><li class="media"><img class="mr-3" src="images/sala-2.png" alt="local"><div class="media-body"><h5 class="mt-0 mb-1">Locais</h5></div></li></a>
        <a href="/categorias.html" class="list-group-item list-group-item-action border-0 rounded-0 text-reset text-decoration-none"><li class="media"><img class="mr-3" src="images/config.png" alt="categorias"><div class="media-body"><h5 class="mt-0 mb-1">Categorias</h5></div></li></a>
        <a href="/avarias.html" class="list-group-item list-group-item-action border-0 rounded-0 text-reset text-decoration-none"><li class="media"><img class="mr-3" src="images/config.png" alt="avarias"><div class="media-body"><h5 class="mt-0 mb-1">Avarias</h5></div></li></a>
        <a href="/manutencao.html" class="list-group-item list-group-item-action border-0 rounded-0 text-reset text-decoration-none"><li class="media"><img class="mr-3" src="images/config.png" alt="manutenção"><div class="media-body"><h5 class="mt-0 mb-1">Manutenção</h5></div></li></a>
        <a href="/empresamanutencao.html" class="list-group-item list-group-item-action border-0 rounded-0 text-reset text-decoration-none"><li class="media"><img class="mr-3" src="images/config.png" alt="empresas de manutenção"><div class="media-body"><h5 class="mt-0 mb-1">Empresas de manutenção</h5></div></li></a>
        <a href="/configuracoes.html" class="list-group-item list-group-item-action border-0 rounded-0 text-reset text-decoration-none"><li class="media"><img class="mr-3" src="images/config.png" alt="configurações"><div class="media-body"><h5 class="mt-0 mb-1">Configurações</h5></div></li></a>
        <a href="#" class="list-group-item list-group-item-action border-0 rounded-0 text-reset text-decoration-none"><li class="media"><img class="mr-3" src="images/logout.png" alt="início"><div class="media-body"><h5 class="mt-0 mb-1">Sair</h5></div></li></a>
      </ul>
    </div>
  </div>
  <div class="position-absolute w-100" style="bottom: 0">
  </div>
  <div id="side-drawer-void" class="position-fixed d-none" onclick="closeSideDrawer()"></div>
  <!--header-->
  <header style="height: 75px; background-color: #3D90D5;">
    <span class="navbar-text p-0">
      <div class="row-flex">
        <div class="col-12 p-0"><img src="images/logo.jpg" style="max-width:25%;" alt="Logo"></div>
      </div>
    </span>
  </header>
  <!--sidebar toggler-->
  <nav class="navbar navbar-dark" style="height: 65px; background-color: #3D90D5; max-width: 50%; border-end-end-radius: 3rem;">
    <button class="navbar-toggler" type="button" onclick="openSideDrawer()">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <!--quadro branco-->
  <main class="container col-md-10 mb-4 bg-white">
    <div class="p-4 p-md-5">
        <div class="row"><p class="fs-1 col-12">Configurações</p></div>
    </div>
  </main>

  <script>
    function openSideDrawer() {
    document.getElementById("side-drawer").style.left = "0";
    document.getElementById("side-drawer-void").classList.add("d-block");
    document.getElementById("side-drawer-void").classList.remove("d-none");
    }

    function closeSideDrawer() {
    document.getElementById("side-drawer").style.left = "-336px";
    document.getElementById("side-drawer-void").classList.add("d-none");
    document.getElementById("side-drawer-void").classList.remove("d-block");
    }

    window.openSideDrawer = openSideDrawer;
    window.closeSideDrawer = closeSideDrawer;
  </script>
  <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
